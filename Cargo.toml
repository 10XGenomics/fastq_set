[package]
name = "fastq_10x"
version = "0.1.0"
authors = ["Patrick Marks <patrick@10xgenomics.com>"]

[dependencies]
ordered-float = "0.3.0"
flate2 = { version = "^1.0", features = ["zlib"], default-features = false }
serde_derive = "*"
serde_json = "*"
serde = "*"
serde_bytes = "*"
bytes = { version = "0.4", features = ["serde"] }
failure = "*"
tempfile = "3"
glob = "0.2"
regex = "1"

rayon = "*"
log = "*"
bincode = "1.0.1"
fxhash = "0.2.1"
rand = "0.5.0"
itertools = ">=0.6"
lz4 = "*"
fastq = "^0.6"
bwa = { git = "https://github.com/10XGenomics/rust-bwa.git" }
bio = { git = "https://github.com/sreenathkrishnan/rust-bio" }
rust-htslib = { version = "^0.21", default-features = false, features = ["serde"] }
shardio = { git = "https://github.com/10XGenomics/rust-shardio.git" }

metric = { path = "../metric" }
tenkit = { path = "../tenkit" }

[dev-dependencies]
time = "*"
proptest = "0.6.0"
file_diff = "1.0"
